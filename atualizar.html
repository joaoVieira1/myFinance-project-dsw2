<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Transação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">My Finance</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConteudo">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarConteudo">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="cadastrar.html">Cadastrar Transação</a></li>
              <li class="nav-item"><a class="nav-link" href="listar.html">Transações</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Balanço Financeiro</a></li>
            </ul>
          </div>
        </div>
    </nav>

  <div class="container mt-5">
    <h2 class="mb-4 ">Atualizar Transação</h2>

    <form id="formAtualizar" class="p-4 border rounded bg-white shadow-sm">
      <input type="hidden" id="id" name="id" />

      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="description" name="description" required />
      </div>

      <div class="mb-3">
        <label for="value" class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" class="form-control" id="value" name="value" required />
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Tipo</label>
        <select class="form-select" id="type" name="type" required>
          <option value="RECEITA">RECEITA</option>
          <option value="DESPESA">DESPESA</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="category" name="category" required />
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Data</label>
        <input type="text" class="form-control" id="date" placeholder="Y0000-M00-D00" required>
      </div>

      <button type="submit" class="btn btn-success">Salvar alterações</button>
    </form>

    <div id="mensagem" class="mt-3"></div>
  </div>

  <script src="./scripts/atualizar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
